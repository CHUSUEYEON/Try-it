<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
        border-bottom: 2px solid #f2f2f2;
        padding-bottom: 10px;
    }

    .cart-items {
        margin-bottom: 20px;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #f2f2f2;
    }

    .cart-item img {
        max-width: 100px;
        border-radius: 5px;
    }

    .item-info {
        flex-grow: 1;
        margin-left: 20px;
    }

    .item-info h2 {
        font-size: 18px;
        color: #333;
        margin-bottom: 5px;
    }

    .item-info p {
        font-size: 14px;
        color: #555;
    }

    .price {
        font-size: 16px;
        font-weight: bold;
        color: #e74c3c;
    }

    .quantity {
        margin-top: 10px;
        font-size: 14px;
    }

    .btn-remove {
        background-color: #e74c3c;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
    }

    .btn-remove:hover {
        background-color: #c0392b;
    }

    .btn-checkoutItem {
        background-color: #4CAF50;
        color: white;
        padding: 8px 10px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
    }

    .btn-checkoutItem:hover {
        background-color: #45a049;
    }

    .total {
        font-size: 20px;
        font-weight: bold;
        text-align: right;
        margin-top: 20px;
    }

    .btn-checkout {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 20px;
    }

    .btn-checkout:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>장바구니</h1>

    <!-- 장바구니 목록 -->
    <div class="cart-items" id="cartItemsContainer">
      <!-- 자바스크립트로 동적으로 추가할 내용 -->
    </div>

    <!-- 총 가격 -->
    <div class="total">
      총 합계: ₩ <span id="totalPrice"></span>
    </div>

    <!-- 주문하기 버튼 -->
    <form>
      <button type="button" class="btn-checkout" id="checkoutBtn">결제하기</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('jwtToken');

      if (!token) {
        console.error('JWT Token not found!');
        return;
      }

      axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

      const axiosInstance = axios.create({ withCredentials: true });

      // 장바구니 데이터 가져오기
      async function getCarts() {
        try {
          const response = await axiosInstance.get('http://localhost:8080/carts');
          const carts = response.data; // 서버에서 받은 장바구니 데이터

          // 장바구니 아이템을 동적으로 추가
          const cartItemsContainer = document.getElementById('cartItemsContainer');
          cartItemsContainer.innerHTML = ''; // 기존 내용을 지우기

          carts.forEach(cartItem => {
            const cartItemHTML = `
              <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="상품 이미지">
                <div class="item-info">
                  <h2>상품명: <span id="cartGoodsName">${cartItem.goods.goodsName}</span></h2>
                  <p>상품 설명: <span id="cartGoodsDescription">${cartItem.goods.goodsDescription}</span></p>
                  <p class="price">₩ <span id="cartGoodsPrice">${cartItem.goods.goodsPrice}</span></p>
                </div>
                <button class="btn-remove">제거</button>
                <button class="btn-checkoutItem" id="checkoutItemBtn">결제하기</button>
              </div>
            `;
            cartItemsContainer.insertAdjacentHTML('beforeend', cartItemHTML);
          });
        } catch (error) {
          console.error('getCarts error:', error);
        }
      }

      // 페이지 로드 시 장바구니 데이터 가져오기
      await getCarts();

      // 결제하기 버튼 클릭 이벤트 핸들러
      document.getElementById('checkoutBtn').addEventListener('click', tempOrder);
    });

    async function tempOrder() {
      try {
        const response = await axios.post('http://localhost:8080/orders/goods/temp', {});
        console.log(response.data);
        window.location.href = '/pages/payment';
      } catch (error) {
        console.error("tempOrder error:", error);
      }
    }
  </script>
</body>
</html>
